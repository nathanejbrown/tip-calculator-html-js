<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./app.css">
  </head>
  <body>

    <h1 class="text-center">Tip Calculator</h1>
    <div id="bigBox" class="container col-md-6 col-md-offset-3">
      <form class="text-center">
        <label for="initAmount">
          Enter an amount to find the total after tip.
          <input id="number" type="number" name="initAmount" class="form-control">
        </label>
        <br><br>
        <label for="tipPercent">
          Please select a percent to tip:
          <select id="pickPercent" name="tipPercent">
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.25">25%</option>
          </select>
        </label>
        <br>
        <br>
        <button id="button" type="submit" class="btn btn-primary">Calculate Tip</button>
      </form>
    </div>
    <div class="result col-md-6 col-md-offset-3 well"></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
